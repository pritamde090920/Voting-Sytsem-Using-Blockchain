<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Voting System</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/loginStyle.css')}}" type="text/css">
</head>

<body>
    <h1>Candidate Login</h1>
    <div>
        <form action="{{url_for('candidatelogin')}}" method="POST">

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required><br />
			
			<label for="ucid">Unquie Candidate ID</label>
            <input type="text" id="ucid" name="ucid" placeholder="Enter Unquie Candidate ID(Sent Over Registered Email ID)" required><br />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br />

            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
