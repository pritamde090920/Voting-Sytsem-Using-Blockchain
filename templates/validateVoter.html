<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Voting System</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/validateVoterStyle.css')}}" type="text/css">
  </head>
  <body>
  <button type="button" id="btn1" onclick="window.location.href='{{url_for('admindashboard')}}'">Back to dashboard</button>
    <div class="container">
    <h1>Voter List for Validation:</h1>
	<p> {{ record }} </p>
	<table>
        <tr>
            <th>Name</th>
            <th>VoterID</th>
			<th>Email</th>
			<th>State</th>
			<th>Parliament Constituency</th>
			<th>Assembly Constituency</th>
			<th>Type Of Election</th>
			<th>Validated</th>
        </tr>
        {% for row in details %}
        <tr>
           {% for cell in row %}
           <td>{{cell}}</td>
           <!--<td><button type="button">Validate</button></td>-->
           {% endfor %}
		   
			{% if row[7]=='NO' %}
			<td><button type="button" onclick="window.location.href='{{url_for('validateVoter',number=row[1])}}'">Validate</button></td>
			{% endif %}
        </tr>
        {% endfor %}
    </table>
  </body>
</div>
</html>
