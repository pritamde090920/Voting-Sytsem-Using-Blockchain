<!DOCTYPE html>
<html> 
<head>
<meta charset="UTF-8">
<title>Voting System</title>
<link rel="stylesheet" href="{{url_for('static',filename='css/loginStyle.css')}}" type="text/css">
</head>
<body>
<h1>New Candidate Registration</h1>
<div>
<form action="{{url_for('candidateRegistration')}}" method="POST">
<label for="name">Candidate Name</label>
<input type="text" id="name" name="name" placeholder="Enter Name"><br/>

<label for="email">Candidate Email</label>
<input type="text" id="email" name="email" placeholder="Enter Email"><br/>

<label for="password">Create Password</label>
<input type="password" id="password" name="password" placeholder="Enter password"><br/>


<input type="submit" value="Register">
</form>
</div>
</body>
</html>
